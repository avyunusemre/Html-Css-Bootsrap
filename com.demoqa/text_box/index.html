<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-Box</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header_link">
        <a href="https://demoqa.com/">
          <img src="img/Toolsqa.jpg" alt="Tools QA"
        /></a>
      </div>
    </header>

    <div class="body_height">
      <div class="main_header">
        <div class="header_text">
          <p>Text Box</p>
        </div>
      </div>

      <section class="main">
        <div class="aside aside_left">
          <div class="aside_container">
            <div class="header_box">
              <div class="navbar">
                <div class="list_header">
                  <i class="fas fa-bars"></i><a href="#">Elements</a>
                </div>
                <div class="link_list">
                  <ul>
                    <li>
                      <i class="fab fa-html5"></i
                      ><a href="https://demoqa.com/text-box">Text Box</a>
                    </li>
                    <li>
                      <i class="fab fa-html5"></i><a href="">Check Box</a>
                    </li>
                    <li>
                      <i class="fab fa-html5"></i><a href="">Radio Button</a>
                    </li>
                    <li>
                      <i class="fab fa-html5"></i><a href="">Web Tables</a>
                    </li>
                    <li><i class="fab fa-html5"></i><a href="">Buttons</a></li>
                    <li><i class="fab fa-html5"></i><a href="">Links</a></li>
                    <li>
                      <i class="fab fa-html5"></i
                      ><a href="">Broken Links - Images</a>
                    </li>
                    <li>
                      <i class="fab fa-html5"></i
                      ><a href="">Upload and Download</a>
                    </li>
                    <li>
                      <i class="fab fa-html5"></i
                      ><a href="">Dynamic Properties</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="main_content">
          <div class="form">
            <form>
              <div class="form_group">
                <div class="label">
                  <label for="name">Full Name</label>
                </div>
                <div class="input">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Full Name"
                  />
                </div>
              </div>

              <div class="form_group">
                <div class="label">
                  <label for="email">Email</label>
                </div>
                <div class="input">
                  <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="name@example.com"
                  />
                </div>
              </div>

              <div class="form_group">
                <div class="label">
                  <label for="address">Current Address</label>
                </div>
                <div class="input">
                  <textarea
                    name="address"
                    id="address"
                    cols="30"
                    rows="10"
                  ></textarea>
                </div>
              </div>

              <div class="form_group">
                <div class="label">
                  <label for="permanent">Permanent Address</label>
                </div>
                <div class="input">
                  <textarea
                    name="permanent"
                    id="permanent"
                    cols="30"
                    rows="7"
                  ></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="aside aside_right"></div>
      </section>
    </div>

    <aside></aside>
    <section></section>
  </body>
</html>
